<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Citizen Request</title>
    <link rel="stylesheet" href="citizen.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <center><h1 class="text-white my-4">Citizen Form</h1></center>
    <div style="padding: 10px 10px;">
      <div class="container my-2 bg-light py-5" style="border-radius: 30px;" id="CitizenForm">
          <form class="row g-3 py-1 px-3">
              <div class="col-md-6">
                <label for="InputNIC" class="form-label" required>NIC Number</label>
                <input type="text" class="form-control" id="InputNIC">
              </div>
              <div class="col-md-6">
                  <label for="inputPassword4" class="form-label" required>Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-md-8">
                  <label for="exampleFormControlTextarea1" class="form-label">Reason for Applying</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-dark" id="submit">Apply</button>
                <button type="button" class="btn btn-dark">Clear</button>
                <a href="javascript:history.back()" class="mx-3">Back </a>
              </div>
            </form>
      </div>
    </div>
    <script src="citizen.js"></script>
  </body>
</html>
