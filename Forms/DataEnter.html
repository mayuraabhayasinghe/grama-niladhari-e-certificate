<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enter Personal Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="DataEnter.css">
  </head>
  <body>
    <center><h1>Personal Data Form</h1></center>
    <div class="container EnterForm">
        <form class="row g-3 container-fluid">
            <div class="col-md-6">
            <label for="inputDivisional" class="form-label">Division and divisional office</label>
            <input type="text" class="form-control" id="inputDivisional">
            </div>
            <div class="col-md-6">
            <label for="inputGDivision" class="form-label">Grama Niladhari Division and Number</label>
            <input type="text" class="form-control" id="inputGDivision">
            </div>
            <div class="col-md-3">
                <label for="inputKnown" class="form-label">State</label>
                <select id="inputKnown" class="form-select">
                <option value="" disabled selected hidden>Yes or No</option>
                <option>Yes</option>
                <option>No</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputTime" class="form-label">If so since when</label>
                <input type="text" class="form-control" id="inputTime">
            </div>
            <div class="col-md-3">
                <label for="inputGender" class="form-label">State</label>
                <select id="inputGender" class="form-select">
                <option value="" disabled selected hidden>Male or Female</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="inputAge">
            </div>
            <div class="col-3">
            <label for="inputName" class="form-label">Applicant's full name</label>
            <input type="text" class="form-control" id="inputName" placeholder="1234 Main St">
            </div>
            <div class="col-3">
                <label for="inputAddress" class="form-label">Applicant's address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-3">
                <label for="inputCivil" class="form-label">Civil satatus</label>
                <select id="inputCivil" class="form-select">
                <option value="" disabled selected hidden>Married or Single</option>
                <option value="1">Married</option>
                <option value="2">Single</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputReligion" class="form-label">Civil satatus</label>
                <select id="inputReligion" class="form-select">
                <option value="" disabled selected hidden>Select religion</option>
                <option value="1">Buddhism</option>
                <option value="2">Islam</option>
                <option value="3">Hinduism</option>
                <option value="4">Christianity</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputisSriLankan" class="form-label">Is Sri Lankan</label>
                <select id="inputisSriLankan" class="form-select">
                <option value="" disabled selected hidden>Yes or No</option>
                <option value="1">Yes</option>
                <option value="2">No</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputOccupation" class="form-label">Present Occupation</label>
                <input type="text" class="form-control" id="inputOccupation">
            </div>
            <div class="col-md-3">
                <label for="inputVillage" class="form-label">Period of residance in village</label>
                <input type="text" class="form-control" id="inputVillage">
            </div>
            <div class="col-md-3">
                <label for="inputDivision" class="form-label">Period of residance in division</label>
                <input type="text" class="form-control" id="inputDivision">
            </div>
            <div class="col-md-3">
                <label for="inputNIC" class="form-label">NIC Number</label>
                <input type="text" class="form-control" id="inputNIC">
            </div>
            <div class="col-md-3">
                <label for="inputIdIssue" class="form-label">NIC Issue date</label>
                <input type="date" class="form-control" id="inputIdIssue">
            </div>
            <div class="col-3">
                <label for="inputFName" class="form-label">Father's name</label>
                <input type="text" class="form-control" id="inputFName" placeholder="">
            </div>
            <div class="col-3">
                <label for="inputFAddres" class="form-label">Father's address</label>
                <input type="text" class="form-control" id="inputFAddres" placeholder="1234 Main Street">
            </div>
            <div class="col-md-3">
                <label for="inputEvidance" class="form-label">Evidance for residence</label>
                <input type="text" class="form-control" id="inputEvidance">
            </div>
            <div class="col-md-3">
                <label for="inputCovicted" class="form-label">Convicted by court of law</label>
                <select id="inputCovicted" class="form-select">
                <option value="" disabled selected hidden>Yes or No</option>
                <option value="1">Yes</option>
                <option value="2">No</option>
                </select>
            </div>
            <div class="col-6">
                <label for="inputWorks" class="form-label">Community works</label>
                <input type="text" class="form-control" id="inputWorks" placeholder="About Community works...">
            </div>
            <div class="col-md-4">
                <label for="inputCharacter" class="form-label">His/Her Character</label>
                <input type="text" class="form-control" id="inputCharacter">
            </div>
            <div class="col-md-4">
                <label for="inputOther" class="form-label">Other Information</label>
                <input type="text" class="form-control" id="inputOther">
            </div>
            <div class="col-md-4">
                <label for="inputEmail" class="form-label">Applicant's email</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-6">
                <label for="inputElectoral" class="form-label">Electoral register details</label>
                <input type="text" class="form-control" id="inputElectoral">
            </div>
            <div class="col-md-6">
                <label for="inputSignature" class="form-label">Upload png of signature</label>
                <input type="file" class="form-control" id="inputSignature">
            </div>
        </form>
        <button type="submit" class="btn btn-dark my-3 btnMy mx-3">Enter</button>
        <button type="clear" class="btn btn-dark my-3 btnMy mx-3">Clear</button>
        <button type="button" class="btn btn-link my-3 mx-3"><a href="javascript:history.back()">Back</a></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
