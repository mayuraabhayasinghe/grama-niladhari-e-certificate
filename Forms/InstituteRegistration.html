<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Institute Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="InstituteReg.css">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-2" id="Emblem"></div>
          <div class="col-10" id="heading">
            <h1 class="heading1 text-white">GRAMA NILADHARI E-CERTIFICATION</h1>
          </div>
        </div>
    </div>
    <div class="NewBody">
        <h1 class="text-white heading2"><center>Institute Registration</center></h1>
        <div class="container loginbox">
            <form class="row g-3 container-fluid">
                <div class="col-md-12">
                <label for="inputDivisional" class="form-label">Institute Name</label>
                <input type="text" class="form-control" id="inputDivisional">
                </div>
                <div class="col-md-12">
                <label for="inputINEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputINEmail">
                </div>
                <div class="col-md-12">
                    <label for="inputINReg" class="form-label">Institute registration number</label>
                    <input type="text" class="form-control" id="inputINReg">
                </div>
                <div class="col-md-12">
                    <label for="inputINPass" class="form-label">Passcode</label>
                    <input type="email" class="form-control" id="inputINPass">
                </div>
            </form>
            <button type="submit" class="btn btn-dark my-3 btnMy mx-3">Enter</button>
            <button type="clear" class="btn btn-dark my-3 btnMy mx-3">Clear</button>
            <button type="button" class="btn btn-link my-3 mx-3"><a href="javascript:history.back()" style="color: white;">Back</a></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
